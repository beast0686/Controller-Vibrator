<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamepad Vibration Control</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark">
<div class="container">
    <h1>Wireless Gamepad Vibration Control</h1>
    <label for="intensity">Vibration Intensity:</label>
    <input type="range" id="intensity" name="intensity" min="0" max="100" value="50">
    <p>Intensity: <span id="displayValue">50</span></p>
    <p id="controllerStatus" class="status-box">Controller not connected</p>
    <button id="themeToggle">Toggle Theme</button>
</div>
<script src="script.js"></script>
</body>
</html>
